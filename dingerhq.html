<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->

	<!-- Google Font -->

	<style>

		}

		.navMenu a {

			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">

	<script>

</html>
